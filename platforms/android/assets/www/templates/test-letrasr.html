<ion-view view-title="Test Letras">
    <ion-content >
      <div class="hero-alumno-test ">
            <div class="content">
               
                <div class="avatar-alumno" >

                <h5>Alumno en evaluaci√≥n</h5>
                <h3>Nombre Alumno</h3>
                
                
               <a ui-sref="app.test-letrasj" >
                <div class="sig-letra" >
                  <i class="icon ion-chevron-right"></i></div></a>

            </div>
        </div>
         <ion-nav-back-button class="no-text">
            </ion-nav-back-button>

          <div class="test-footer" align-title="center" >

            <div class="row">

          </div> -->

              </div>
